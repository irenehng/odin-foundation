<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src='script.js' defer></script>
</head>
<body>
  <div class="calc">
    <div class="display">
      <p class="display-text"></p>
    </div>
    <button class="clear-btn">clear</button>
    <div class='container'>
      <button class="op-btn">0</button>
      <button class="op-btn">1</button>
      <button class="op-btn">2</button>
      <button class="op-btn">3</button>
      <button class="op-btn">4</button>
      <button class="op-btn">5</button>
      <button class="op-btn">6</button>
      <button class="op-btn" id="7">7</button>
      <button class="op-btn" id="8">8</button>
      <button class="op-btn" id="9">9</button>
      <button class="op-btn" id="+">+</button>
      <button class="op-btn" id="x">-</button>
      <button class="op-btn" id="x">x</button>
      <button class="op-btn" id="/">/</button>
      <button class="op-btn" id="=">=</button>
    </div>
  </div>
</body>
</html>
