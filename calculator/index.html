<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
  <script src='script.js' defer></script>
</head>
<body>
  <div class="calc">
    <div class="display">
      <p class="display-text"></p>
    </div>
    <button class="clear-btn">clear</button>
    <div class='container'>
      <button class="op-btn">0</button>
      <button class="op-btn">1</button>
      <button class="op-btn">2</button>
      <button class="op-btn">3</button>
      <button class="op-btn">4</button>
      <button class="op-btn">5</button>
      <button class="op-btn">6</button>
      <button class="op-btn">7</button>
      <button class="op-btn">8</button>
      <button class="op-btn">9</button>
      <button class="op-btn op">+</button>
      <button class="op-btn op">-</button>
      <button class="op-btn op">x</button>
      <button class="op-btn op">/</button>
      <button class="op-btn op" id="=">=</button>
      <button class="op-btn op" id=".">.</button>
      <button class="op-btn op" id="delete">del</button>
    </div>
  </div>
</body>
</html>
